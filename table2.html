<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: rgb(194, 193, 193);
            width: 100%;
            padding: 0.5%;
            text-align: center;
        }

        section {
            float: left;
            width: 69.5%;
            background-color: rgb(222, 230, 182);
            text-align: center;
        }

        aside {
            float: right;
            width: 30%;
            height: 205px;
            background-color: rgb(200, 214, 162);
            text-align: center;
        }

        .article1,
        .article2 {
            background-color: rgb(240, 211, 85);
            display: inline-block;
            width: 43%;
            padding: 20px;
            margin: 10px;
            flex-wrap: nowrap;
            text-align: center;
            flex-direction: row;
            justify-content: space-between;

        }

        .article3 {
            background-color: rgb(240, 211, 85);
            display: block;
            width: 94%;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .footer {
            display: flex;
            background-color: rgb(194, 193, 193);
            width: 100%;
            padding: 0.5%;
            justify-content: space-around;
            text-align: center;
        }

        .footersection {
            background-color: white;
            width: 25%;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">[Шапка страницы]</header>

    <main>
        <section>
            <p>[Основная часть]</p>
            <article>
                <div>
                    <div class="article1">[Еще 1]</div>
                    <div class="article2">[Еще 2]</div>
                    <div class="article3">[Еще 3]</div>
                </div>
            </article>
        </section>

        <aside class="aside">
            <p>[Боковая часть]</p>
        </aside>

    </main>

    <footer class="footer">

        <div class="footersection">[Секция футера 1]</div>
        <div class="footersection">[Секция футера 2]</div>
        <div class="footersection">[Секция футера 3]</div>
        <div class="footersection">[Секция футера 4]</div>

    </footer>
</body>

</html>
